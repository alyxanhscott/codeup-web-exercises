        var ajaxReq = $.get("data/inventory.json");

        ajaxReq.done(function (data, status, poop) {
            data.forEach(function (value) {
                var html;
                html += "<tr>";
                html += "<td>" + value.title + "</td>";
                html += "<td>" + value.quantity + "</td>";
                html += "<td>" + "$" + value.price + "</td>";
                html += "<td>" + value.categories + "</td>";
                html += "</tr>";
            $('#insert-prod').append(html);
            });
