<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>
</head>
<body>
    <h1>Register Here!</h1>
    <form action="https://hookb.in/Kb8B5oRG" method="POST">
        <h2>Personal description:</h2>
        <div>
            <label for="first_name">First Name:
                <input type="text" name="first_name" id="first_name" placeholder="*Required*" autofocus>
            </label>

            <label for="middle">m.i.:
                <input type="text" id="middle" name="middle_name">
            </label>

            <label for="last_name">Last Name:
                <input type="text" name="last_name" id="last_name" placeholder="*Required*">
            </label>
        </div>
        <br>
        <div>
            <label for="email">Email:
                <input type="email" id="email" name="email" placeholder="*Required*">
            </label>
            <label for="password">Password:
                <input type="password" id="password" name="password" placeholder="*Required*">
            </label>
            <label for="username">Username:
                <input type="text" id="username" name="username" placeholder="*Required*">
            </label>
        </div>
        <br>
        <div>
            <label for="bday">Enter birth date: (required)
                <input type="date" id="bday" name="birthday" >
            </label>
        </div>

        <hr>

        <div>
            <h2>Select your preferred operating system (required): </h2>
            <label for="osx"> OS X
                <input type="checkbox" id="osx" name="OSX">
            </label>

            <label for="windows"> Windows
                <input type="checkbox" id="windows" name="windows">
            </label>
            <label for="linux"> Linux
                <input type="checkbox" id="linux" name="linux">
            </label>
            <label for="os2"> OS2
                <input type="checkbox" id="os2" name="os2">
            </label>
            <label for="chromeos"> ChromeOS
                <input type="checkbox" id="chromeos" name="chromeos">
            </label>
        </div>
        <hr>
        <div>
            <h2>Programming Languages! Please choose (required): </h2>
            <label for="html"> HTML
                <input type="checkbox" id="html" name="html">
            </label>

            <label for="css"> CSS
                <input type="checkbox" id="css" name="css">
            </label>
            <label for="javascript"> Javascript
                <input type="checkbox" id="javascript" name="javascript">
            </label>
            <label for="java"> Java
                <input type="checkbox" id="java" name="java">
            </label>
            <label for="ruby"> Ruby
                <input type="checkbox" id="ruby" name="ruby">
            </label>
        </div>
        <hr>

        <div>
            <button type="submit">Submit!</button>
        </div>


    </form>

</body>
</html>
