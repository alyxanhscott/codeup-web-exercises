<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery Exercises</title>
</head>
<body>

<main>
    <p>Please type something into this form:</p>
    <form>
        <input type="text" id="textfield" name="textfield" placeholder="Type Here"/>
    </form>

    <h1 class="codeup" id="hello">Hola!</h1>
    <p>This is a paragraph.</p>
    <div class="codeup">
        <ul id="unordered-list">
            <li id="one">List items! #1</li>
            <li id="two">List items! #2</li>
            <li id="three">List items! #3</li>
            <li id="four">List items! #4</li>
        </ul>
    </div>
    <p>This is a paragraph.</p>

    <hr>
    <div>
        <form action="login" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <label for="password">Password</label>
            <input type="text" id="password" name="password">
            <button type="submit" id="submit">Submit</button>
        </form>

    </div>
    <div id="error"></div>

</main>
<script src="JS/jquery-2.2.4.min.js"></script>
<script>

    $('#textfield').keyup(function() {
        alert('a key was released!');
    });

    $('h1').click(function () {
        $(this).css('background-color', 'green');
    });

    $('p').dblclick(function () {
        $(this).css('font-size', '18px');
    });

    $('li').hover(function () {
        $(this).css('background-color', 'red');
    },
        function() {
            $(this).css('background-color', 'white');
        });

    function validateSubmission(event) {
        event.preventDefault();
        $('#error').html('');

        if($('#username').val() !== '' && $('#password').val() !== '') {
            $('form').submit();
        }

        if($('#username').val() === "") {
            $('#error').append("<h1>Username musn't be empty</h1>");
        }

        if($('#password').val() === "") {
            $('#error').append("<h1>Password musn't be empty</h1>");
        }
    }

    $('#submit').click(validateSubmission);
