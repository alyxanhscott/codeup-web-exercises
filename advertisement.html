<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Advertisement Builder</title>
    <link rel="stylesheet" href="CSS/advertisementss.css">
</head>
<body>
    <h1>Build your Advertisements here!</h1>
    <form action="https://hookb.in/vppyOMle" method="POST">
        <div class="title">
            <label for="title">Item Title:</label>
                <textarea class="opac" name="title" id="title" cols="50" rows="2" placeholder="Title your item!"></textarea>
        </div>
        <div class="price">
            <label for="price">Item Price: $</label>
                <textarea class="opac" name="price" id="price" cols="50" rows="2" placeholder="Enter price here"></textarea>
        </div>
        <div class="description">
            <label for="describe">Item Description:</label>
                <textarea class="opac" name="describe" id="describe" cols="60" rows="20" placeholder="Describe what you're selling!"></textarea>
        </div>
        <div>
            <button type="submit">Post</button>
        </div>
    </form>

    <div class="hover">
        <p><em>adgenie.com</em></p>
    </div>
</body>
</html>
