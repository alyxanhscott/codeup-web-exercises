<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advertisement Builder</title>
</head>
<body>
    <h1>Build your Advertisements here!</h1>
    <form action="https://hookb.in/vppyOMle" method="POST">
        <div>
            <label for="title">Item Title:
                <textarea name="title" id="title" cols="50" rows="2" autofocus>
                </textarea>
            </label>
        </div>
        <br>
        <div>
            <label for="price">Item Price: $
                <textarea name="price" id="price" cols="30" rows="2" placeholder="Enter price here">
                </textarea>
            </label>
        </div>
        <br>
        <div>
            <label for="describe">Item Description:
                <textarea name="describe" id="describe" cols="60" rows="20" placeholder="Describe what you're selling!">
                </textarea>
            </label>
        </div>
        <br>
        <div>
            <button type="submit">Post</button>
        </div>
    </form>
</body>
</html>
