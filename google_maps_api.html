<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps API</title>
    <style>
        #map {
            width: 100%;
            height: 600PX;
            background-color: #2e6da4;
        }
    </style>
</head>
<body>

<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYopX72vFnyHIo2zQgcU_UjNq2mW5B59Y"></script>
<script>

    "use strict";

    var mapDisplay = document.getElementById('map');
    var options = {
        zoom: 5,
        center: {
            lat: 29.4268,
            lng: -98.4896
        }
    };


    var map = new google.maps.Map(mapDisplay, options);

    var geocoder = new google.maps.Geocoder();
    var address = "3003 S Lamar Blvd, Austin, TX 78704";

    geocoder.geocode({ "address": address }, function(results, status) {

        // Check for a successful result
        if (status == 'OK') {

            // Recenter the map over the address
            map.setCenter(results[0].geometry.location);
            addLocationMarker(results[0].geometry.location, mapDisplay);

        } else {

            // Show an error message with the status if our request fails
            alert("Geocoding was not successful - STATUS: " + status);
        }
    });
</script>
</body>
</html>
