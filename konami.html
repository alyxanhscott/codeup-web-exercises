<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Konami Code</title>
    <style>
        .fade {
            animation: fade-in 30s;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body style="text-align: center">
<h1>Konami Code</h1>

<img src="http://www.pngall.com/wp-content/uploads/2016/05/Trollface-PNG.png" alt="">

<script src="JS/jquery-2.2.4.min.js"></script>
<script>
    "use strict";

    // 3838404037393739666513 konami code numbers
    $('img').css('visibility', 'hidden');

    var input = "";

    $(document).keyup(function(event){

        input += event.keyCode;

        if (input.match(/3838404037393739666513/)) {
            $('img').css('visibility', 'visible').addClass("fade");
            $(document.body).append('<iframe src="https://player.vimeo.com/video/10245458?autoplay=true" width="640" height="480" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></:wiframe>');
            $('iframe').css('visibility', 'hidden');
            $('h1').text("Trololololololololololo ( ͡° ͜ʖ ͡°)");
        }
        console.log(event.keyCode);
    });




</script>

</body>
</html>
