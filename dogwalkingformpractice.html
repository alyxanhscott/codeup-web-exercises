<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register your pet here</title>
</head>
<body>
    <h1>Register your best friend to get started!</h1>
    <h2>Please fill out the below information, then select submit once complete.</h2>
    <br>
    <form action="https://hookb.in/KlwO7agD" method="POST">
        <div>
            <h3>Lets begin with some information about you and your pet.</h3>
            <br>

            <label for="name">Enter your first name:
                <br>
                <textarea name="first_name" id="name" placeholder="First name"></textarea>
            </label>
            <br>
            <label for="namelast">Enter your last name:
                <br>
                <textarea name="last_name" id="namelast" placeholder="Last name"></textarea>
            </label>

            <br>

            <label for="namepet">Enter your pet's first name:
                <br>
                <textarea name="first_namepet" id="namepet" placeholder="First name"></textarea>
            </label>
            <br>
            <label for="namelastpet">Enter your pet's last name:
                <br>
                <textarea name="last_namepet" id="namelastpet" placeholder="Last name"></textarea>
            </label>

            <br>

            <label for="street">Enter your street address:
                <br>
                <textarea name="street" id="street" placeholder="Street address"></textarea>
            </label>
            <br>
            <label for="state">Enter your State:
                <br>
                <textarea name="state" id="state" placeholder="State"></textarea>
            </label>
            <br>
            <label for="zip">Enter your ZIP:
                <br>
                <textarea name="zip_code" id="zip" placeholder="Zip Code"></textarea>
            </label>
            <br>

            <label for="phone">Enter your phone number:
                <br>
                <textarea name="phnumber" id="phone" placeholder="Enter # here"></textarea>
            </label>
            <br>
            <label for="email">Enter your email:
                <br>
                <textarea name="email" id="email" placeholder="Enter email here"></textarea>
            </label>

            <br>

        </div>
        <br>

        <div>
            <h3>Great! Now lets get some additional information about your pet:</h3>
            <br>
            <div>

                <label for="size">Select your dog's size: </label>
                <select name="size" id="size">

                    <option name="size" value="small" >Small Breed (2-20 pounds.)</option>

                    <option name="size" value="medium" >Medium Breed (21-40 pounds.)</option>

                    <option name="size" value="edge" >Large Breed (41+ pounds.)</option>

                </select>
            </div>
            <br>
            <div>
                <label for="breed">Enter your dog's breed:
                    <br>
                    <textarea name="breed" id="breed" placeholder="Type breed here:"></textarea>
                </label>
            </div>
            <br>
            <div>

                <label for="age">Select your dog's age: </label>
                <select name="age" id="age">

                    <option name="age" value="young" >Young (2 months-2 years.)</option>

                    <option name="age" value="mid" >Adult (3 years-7 years)</option>

                    <option name="age" value="old" >Elder (8 years-17+ years.)</option>

                </select>
            </div>
            <br>
            <div>
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
