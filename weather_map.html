<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Weather Map API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/weather_map.css">
</head>
<body>

<div>
    <h1><strong>Celtic Weather Map</strong></h1>
    <hr>
    <h4><strong> 3 Day Forecast: </strong></h4>
</div>

<main>
    <div class="container">
        <h1 id="city-name">
        </h1>
        <div class="row">
            <div id="day1" class="col sm 4">

            </div>
            <div id="day2" class="col sm 4">

            </div>
            <div id="day3" class="col sm 4">

            </div>
        </div>

        <br>
        <label id="label-inputfield" for="input-field">Enter your City/State, then press enter:
            <br>
            <input type="text" id="input-field">
        </label>
        
    </div>
    <br>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col sm 12" id="map"></div>
        </div>
    </div>
</main>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChcZgyTawnZx-QYzO384s-G_Qxe3-pElM"></script>
<script src="JS/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="JS/weather_map.js"></script>


</body>
</html>
