<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subscribe Form</title>
</head>
<body>
<form action="https://hookb.in/vaP3a2ry" method="POST">
    <h1>Subscribe to our Newsletter!</h1>
    <div>
        <label for="email">Enter email here:
            <input type="email" id="email" name="email_ad" placeholder="email" autofocus>
        </label>
    </div>
    <br>
    <div>
        <label for="sub">I would like to be subscribed to the newsletter.
            <input type="checkbox" id="sub" name="subscribed" checked>
        </label>
    </div>
    <br>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>

</body>
</html>
