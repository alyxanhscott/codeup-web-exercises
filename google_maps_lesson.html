<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps Lesson</title>

    <style>
        #map {
            width: 500px;
            height: 500PX;
            background-color: #2e6da4;
        }
    </style>

</head>
<body>

<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYopX72vFnyHIo2zQgcU_UjNq2mW5B59Y"></script>

<script>

    "use strict";

    var mapDisplay = document.getElementById('map');
    var options = {
        zoom: 15,
        center: {
            lat: 29.4260,
            lng: -98.4861
        }
    };


    var map = new google.maps.Map(mapDisplay, options);
    var geocoder = new google.maps.Geocoder();
    var address = "300 Alamo Plaza, San Antonio, TX 78205";

    geocoder.geocode({ "address": address }, function(results, status) {

        // Check for a successful result
        if (status == 'OK') {

            // Recenter the map over the address
            map.setCenter(results[0].geometry.location);
            addLocationMarker(results[0].geometry.location, mapDisplay);

        } else {

            // Show an error message with the status if our request fails
            alert("Geocoding was not successful - STATUS: " + status);
        }
    });
    var alamo = { lat: 29.4260, lng: -98.4861 };

    function setMarker() {
        var marker = new google.maps.Marker({
            position: alamo,
            map: map,
            draggable: true
        });
    }
    map.addListener("dblclick", setMarker());
</script>

</body>
</html>
