<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--HTML Forms-->
<!--Example: How the Internet works:
1. human navigates to site (request)
2. server figures out what to do with request
3. server returns "response"
- Response can be html, css, images needed to load page
- this process is request-response model
4. when human fills form, clicks submit, browser sends form as part of req
to server
-->
    <h2>Register New User</h2>
        <form action="https://hookb.in/Kb8BRo4y" method="GET">
            <!--action: where on form you're sending the form. (URL/specific file)
            method is "type" of request. we have GET and POST
            GET used for downloading infop, use get searching forms
            POST used to upload info, use POST on login forms-->
            <label for="username">Username: </label>
            <input type="text " id="username" name="username" placeholder="Input username here">
            <!--label, match the name, match the ID
            type determines the type
            placeholder, text in form that displays to user. -->
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" placeholder="Input password here. ">

            <button type="submit">Login</button>
        </form>

    <h2>Which are your favorite games from the list below?</h2>
    <label for="zelda">
        Legend of Zelda Series <input id="zelda" type="checkbox" name="games" value="zelda">
    </label>
    <label for="mario">
        Super Mario Series <input id="mario" type="checkbox" name="games" value="mario">
    </label>
    <label for="creed">
        Assassins Creed Series <input id="creed" type="checkbox" name="games" value="creed">
    </label>
    <label for="man">
        Megaman Series <input id="man" type="checkbox" name="games" value="man">
    </label>
    <button type="submit">Submit</button>

    <h3>What is your favorite use of your free time?</h3>
    <select name="freetime_preference">
        <option value="exercise">Working out/fitness</option>
        <option value="family">Spending time with family</option>
        <option value="gaming">Playing video games</option>
        <option value="work">Working/Studying</option>
        <option value="drink">Drinking and partying</option>
    </select>
    <button type="submit">Submit</button>
</body>
</html>
